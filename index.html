<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Log In Page</title>
</head>
<body id="login-body">
    <div class="wrapper">
        <section class="s-wrapper flex-class">
            <div class="content flex-class">
                <div class="container flex-class">
                <p class="name">Log In</p>
                <input type="email" name="email" id="login-email" placeholder="Email">
                <input type="password" name="password" id="login-password" placeholder="Password">
                <a href="dashboard.html"><button id="login-btn">Log In</button></a>
                <p class="divider flex-class"><span></span>OR<span></span></p>
                <div class="fb flex-class">
                    <img src="/img/fb.png" alt="">
                    <div class="fb-p">Log in with Facebook</div>
                    
                </div>
                <div class="forget-password">Forgot Passoword?</div>
            </div>
            <div class="sub-container flex-class">
                <p>Don't Have An Account? <span id="signup-page-link">Sign Up</span></p>
            </div>
        </div>
    </section>

    <section class="s-wrapper flex-class">
        <div class="content flex-class">
            <div class="container flex-class">
            <p class="name">Sign Up</p>
            <input type="email" name="email" id="signup-email" placeholder="Email">
            <input type="text" name="name" id="signup-name" placeholder="Full Name">
            <input type="password" name="password" id="signup-password" placeholder="Password">
            <a href="dashboard.html"><button id="signup-btn">Sign Up</button></a>
            <p class="divider flex-class"><span></span>OR<span></span></p>
            <div class="fb flex-class">
                <img src="/img/fb.png" alt="">
                <div class="fb-p">Log in with Facebook</div>
                
            </div>
        </div>
        <div class="sub-container flex-class">
            <p>Already Have An Account? <a href="dashboard.html"><span id="login-page-link">Log In</span></a></p>
        </div>
    </div>
</section>
</div>
<script src="script.js"></script>
    <script src="https://kit.fontawesome.com/7edbc6b9fc.js" crossorigin="anonymous"></script>
</body>
</html>
